<div class="container-fluid">

  <div class="row justify-content-center vh-100">
    <div class="col-12 px-0">
      <app-header></app-header>
    </div>
    <div class="col-12 col-sm-8 col-md-7 col-lg-5">
      <div class="card rounded p-3 shadow">
        <div class="card-body">
          <p class="lead mb-4"><strong>Login Clientes</strong></p>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="email" id="email" formControlName="email"
                class="form-control form-control-lg rounded-pill py-2" placeholder="Cve Clienet" required>
            </div>
            <div class="form-group">
              <input type="password" id="password" formControlName="password"
                class="form-control form-control-lg rounded-pill py-2" placeholder="Password" required>
            </div>
            <p class="text-center text-monospace pt-5 pb-3"> <a href="javascript:">OLVIDÉ MIS DATOS DE ACCESO.</a> </p>
            <div class="form-row">
              <div class="col-auto mx-auto py-2">
                <button type="button" class="btn btn-outline-primary rounded-pill text-monospace">
                  REGISTRARSE
                </button>
              </div>
              <div class="col-auto mx-auto py-2">
                <button class="btn btn-primary rounded-pill text-monospace" [disabled]="!loginForm.valid">
                  INICIAR SESIÓN
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
