<app-header></app-header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="producto">Producto</label>
                <select id="producto" class="custom-select" [(ngModel)]="pedido.idProducto">
                    <option selected>Seleccionar...</option>
                    <option *ngFor="let producto of productos" [value]="producto.id">{{producto.nombre}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" class="form-control" [(ngModel)]="pedido.cantidad">
            </div>
            <div class="form-row mb-3">
                <div class="col-auto ml-auto">
                    <button type="button" class="btn btn-success" (click)="savePedido()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
